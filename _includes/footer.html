<!-- The footer at the very bottom of the screen -->
<footer class="footer section-padding">
  <div class="grid">
  {% comment %}   
    <div class="subscribe" id="subscribe">
      <div class="subscribe__container">
        <span class="subscribe__title">Subscribe</span>
        <p class="subscribe__text">Get an email from me once in a while?</p>
        {% include subscribe-form.html %}
      </div>
    </div> {% endcomment %}


    <div class="footer__container">
      {% include social.html %}
      
    <hr class="sep--white"/>

      {% tags_list :threshold => 1, :sort_by => count, :order_by => desc, :limit => 15 %}
    </div>
  </div>
</footer>

{% include contact.html %}

{% if paginator.next_page %}
  <script>
    var maxPages = parseInt('{{ paginator.total_pages }}');
  </script>
{% endif %}

<script src="{{ '/assets/js/app.min.js' | prepend: site.baseurl }}"></script>
