<article class="posts__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting" style="border: 2px solid black; margin: 30px 15px; padding: 0;">
  <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}" itemprop="url">
    {% if post.image %}
      <figure class="posts__img" style="margin: 0;">
        <img src="{{ post.image }}" alt="{{ post.title }}" data-aos="fade-in" itemprop="image"/>
      </figure>
    {% endif %}
    <div style="padding: 30px;">
      <h2 class="posts__text" style="text-align: center; margin-bottom: 20px;"><strong itemprop="name">{{ post.title }}</strong></h2> 
      <p style="text-align: justify; font-size: 16px;"><span itemprop="description">{{ post.content | strip_html | truncatewords: 50, "" }}</span></p>
    </div>
  </a>
</article>
